<button
  class="btn btn-primary"
  (click)="onDisplayDetails($event)">Display Details</button>

<p>You've pressed the button {{ totalButtonClicks }} times!</p>

<p *ngIf="showSecret">Secret Password = tuna</p>

<ul>
  <li *ngFor="let bc of buttonClicks; let i = index"
      [ngStyle]="{backgroundColor: i >= 4 ? 'blue' : 'transparent'}"
      [ngClass]="{'white-text': i >= 4}">{{ bc }}</li>
</ul>
